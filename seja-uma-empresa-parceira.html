<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Seja uma emrpesa parceira</title>
        <link
            rel="stylesheet"
            type="text/css"
            href="styles/style.css"
            media="screen"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
        />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="./scripts/script.js" defer></script>
    </head>

    <body>
        <header>
            <script
                id="replace-with-header-navbar"
                src="./scripts/header-nav.js"
            ></script>
        </header>
        <main>
            <h3>Seja uma empresa parceira!</h3>
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input
                        type="email"
                        class="form-control"
                        id="exampleInputEmail1"
                        placeholder="empresa@email.com"
                    />
                    <small id="emailHelp1" class="form-text text-muted"
                        >Não compartilhamos informações sobre clientes ou
                        empresas parceiras</small
                    >
                </div>
                <div class="form-group">
                    <label for="tel">Telefone</label>
                    <input
                        type="text"
                        class="form-control"
                        id="tel"
                        placeholder="(12)345678901"
                    />
                </div>
                <div class="form-group">
                    <label for="nome">Nome do representante</label>
                    <input
                        type="text"
                        class="form-control"
                        id="nome"
                        placeholder="Seu nome"
                    />
                </div>
            </form>
            <div class="form-group">
                <label for="areaatuacao"
                    >Área de atuação (Solar, Eólica, Biomassa...)</label
                >
                <input
                    type="text"
                    class="form-control"
                    id="areaatuacao"
                    placeholder="Breve descrição da área de atuação"
                />
            </div>
            <button
                type="button"
                onClick="mostra_mensagem()"
                class="btn btn-primary"
            >
                Enviar
            </button>
            <div class="alert alert-success d-none" role="alert" id="mensagem">
                <h4 class="alert-heading">Obrigado pelo interesse!</h4>
                <p id="mensagem">
                    Entraremos em contato para buscar mais uma parceria de
                    energia!
                </p>
                <hr />
                <p class="mb-0"></p>
            </div>
        </main>
        <footer>
            <script
                id="replace-with-footer-navbar"
                src="./scripts/footer-nav.js"
            ></script>
        </footer>
        <script src="./scripts/jquery-3.4.1.min.js"></script>
        <script src="./scripts/popper.min.js"></script>
        <script src="./scripts/bootstrap-4.4.1.js"></script>
    </body>
</html>
